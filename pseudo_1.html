<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      a:link{
        color:black;
      }
      a:visited{
        color:red;
      }
      a:hover{
        color:yellow;
      }
      a:active{
        color:green;
      }
      a:focus{
        color:white;
      }
      input:focus{
        background-color: black;
        color:white;
      }

    </style>
  </head>
  <body>
    <a href="#">방문함</a>
    <a href="#">방문안함</a>
    <input type="text" name="" value="">
  </body>
</html>
